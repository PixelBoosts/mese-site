<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slider cu Fade-in</title>
  <style>
    /* CSS simplu pentru slider și fade-in */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .slider {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 350px;
      margin: 40px 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #fff;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      background-size: cover;
      background-position: center;
    }
    .slide.active {
      opacity: 1;
      position: relative;
      z-index: 1;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 3px;
      user-select: none;
    }
    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.8);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    /* Fade-in elements */
    .fade-in {
      opacity: 0;
      margin: 20px 0;
      font-size: 1.2rem;
      color: #333;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div class="slider">
    <div class="slide active" style="background-image: url('https://picsum.photos/id/1018/600/350');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/id/1015/600/350');"></div>
    <div class="slide" style="background-image: url('https://picsum.photos/id/1019/600/350');"></div>

    <button class="prev" aria-label="Slide anterior">&#10094;</button>
    <button class="next" aria-label="Slide următor">&#10095;</button>
  </div>

  <p class="fade-in">Acesta este un exemplu de text care apare cu efect fade-in.</p>
  <p class="fade-in">Poți pune aici orice conținut dorești să apară elegant.</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Slider
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      let currentIndex = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }

      prevBtn.addEventListener('click', showPrev);
      nextBtn.addEventListener('click', showNext);

      // Initialize slider
      showSlide(currentIndex);

      // Fade-in effect for elements with class 'fade-in'
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(el => {
        el.style.opacity = 0;
        setTimeout(() => {
          el.style.transition = 'opacity 0.8s ease-in-out';
          el.style.opacity = 1;
        }, 100);
      });
    });
  </script>
</body>
</html>
